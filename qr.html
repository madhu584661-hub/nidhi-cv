<!DOCTYPE html>
<html>
<head>
  <title>My CV QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#f3f4f6;">

  <div style="text-align:center;background:white;padding:30px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,0.1);">
    <h2>Scan to View My CV</h2>
    <div id="qrcode"></div>
  </div>

  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: "https://madhu584661-hub.github.io/nidhi-cv/",
      width: 250,
      height: 250
    });
  </script>

</body>
</html>
